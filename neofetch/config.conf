print_info() {
    prin "$(color 0)$(whoami)$(color 2)@$(color 0)$(hostname)"

    info underline

    prin "Date" "$(date)"
    info "Uptime" uptime
    info "Battery" battery
    info "Local IP" local_ip
    info "Public IP" public_ip

    info cols
}

